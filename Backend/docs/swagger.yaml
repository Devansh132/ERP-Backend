basePath: /api
definitions:
  handlers.AssignSectionRequest:
    properties:
      academic_year:
        type: string
      class_id:
        type: integer
      section_id:
        type: integer
    required:
    - academic_year
    - class_id
    - section_id
    type: object
  handlers.CreateClassRequest:
    properties:
      capacity:
        type: integer
      level:
        type: integer
      name:
        type: string
    required:
    - level
    - name
    type: object
  handlers.CreateSectionRequest:
    properties:
      capacity:
        type: integer
      class_id:
        type: integer
      name:
        type: string
    required:
    - class_id
    - name
    type: object
  handlers.CreateStudentRequest:
    properties:
      address:
        type: string
      admission_number:
        type: string
      class_id:
        type: integer
      date_of_birth:
        type: string
      first_name:
        type: string
      gender:
        type: string
      last_name:
        type: string
      parent_name:
        type: string
      parent_phone:
        type: string
      phone:
        type: string
      section_id:
        type: integer
      user_id:
        type: integer
    required:
    - admission_number
    - class_id
    - date_of_birth
    - first_name
    - last_name
    - section_id
    - user_id
    type: object
  handlers.CreateSubjectRequest:
    properties:
      code:
        type: string
      name:
        type: string
    required:
    - code
    - name
    type: object
  handlers.CreateTeacherRequest:
    properties:
      address:
        type: string
      date_of_birth:
        type: string
      employee_id:
        type: string
      experience:
        type: integer
      first_name:
        type: string
      gender:
        type: string
      last_name:
        type: string
      phone:
        type: string
      qualification:
        type: string
      subject_specialization:
        type: string
      user_id:
        type: integer
    required:
    - date_of_birth
    - employee_id
    - first_name
    - last_name
    - user_id
    type: object
  handlers.CreateUserRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
      role:
        enum:
        - admin
        - teacher
        - student
        type: string
      status:
        type: string
    required:
    - email
    - password
    - role
    type: object
  handlers.ErrorResponse:
